name: CI/CD Pipeline

on:
  push:
    tags:
      - "v*"  # v로 시작하는 태그가 푸시될 때만 트리거
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'The tag for the release'
        required: true
        default: 'v1.0.0'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Gradle Caching
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build with Gradle
        run: |
          chmod +x ./gradlew
          ./gradlew clean bootJar -x test

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_type == 'tag' && github.ref_name || github.event.inputs.tag_name }}  # 명시적 태그 지정
          files: build/libs/myapp.jar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy & Run
        uses: appleboy/ssh-action@master
        id: deploy
        with:
          host: ${{ secrets.AWS_HOST }}
          username: ${{ secrets.AWS_USER }}
          key: ${{ secrets.AWS_SSH_KEY }}
          debug: true
          timeout: 10m
          script: |
            sudo pkill -f 'java -jar' || true
            cd /home/ubuntu/app || exit
            wget https://github.com/${{ secrets.GITHUB_REPO }}/releases/download/${{ github.event.inputs.tag_name }}/myapp.jar -O myapp.jar
            nohup java -jar myapp.jar > app.log 2>&1 &
