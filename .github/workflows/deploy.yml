name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Gradle Caching
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ secrets.runneros }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ secrets.runneros }}-gradle-

      - name: Build with Gradle
        run: |
          chmod +x ./gradlew
          ./gradlew clean bootJar -x test

      - name: Create a new Git tag
        run: |
          TAG_NAME="v${{ github.sha }}"
          git tag $TAG_NAME
          git push origin $TAG_NAME

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          files: build/libs/myapp.jar # Gradle 빌드 결과물의 경로
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # GitHub API 호출을 위한 Token
          GITHUB_REF: refs/tags/${{ github.sha }} # 태그를 명시적으로 지정

      - name: Deploy & Run
        uses: appleboy/ssh-action@master
        id: deploy
        with:
          host: ${{ secrets.AWS_HOST }}
          username: ${{ secrets.AWS_USER }}
          key: ${{ secrets.AWS_SSH_KEY }}
          envs: GITHUB_SHA
          debug: true
          timeout: 10m
          script: |
            sudo pkill -f 'java -jar' || true

            cd /home/ubuntu/app || exit
            wget https://github.com/${{ secrets.GITHUB_REPO }}/releases/download/${{ github.sha }}/myapp-${{ github.sha }}.jar -O myapp.jar

            nohup java -jar myapp.jar > app.log 2>&1 &

            rm -f old_version.jar
