name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Copy files via SSH
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.AWS_HOST }}
          username: ${{ secrets.AWS_USER }}
          key: ${{ secrets.AWS_SSH_KEY }}
          source: "."
          target: "~/app"

      - name: Run remote command
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.AWS_HOST }}
          username: ${{ secrets.AWS_USER }}
          key: ${{ secrets.AWS_SSH_KEY }}
          script: |
            cd ~/app
            export DATASOURCE_URL="${{ secrets.DATASOURCE_URL }}"
            export DATASOURCE_USERNAME="${{ secrets.DATASOURCE_USERNAME }}"
            export DATASOURCE_PASSWORD="${{ secrets.DATASOURCE_PASSWORD }}"
            export JWT_ACCESS_TOKEN_EXPIRATION="${{ secrets.JWT_ACCESS_TOKEN_EXPIRATION }}"
            export JWT_REFRESH_TOKEN_EXPIRATION="${{ secrets.JWT_REFRESH_TOKEN_EXPIRATION }}"
            export JWT_SECRET_KEY="${{ secrets.JWT_SECRET_KEY }}"
            export SERVER_PORT="${{ secrets.SERVER_PORT }}"
            ./mvnw clean package -DskipTests
            java -jar target/your-application.jar
